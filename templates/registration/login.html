{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white mb-3" type="submit">Login</button>
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forgot password?</a>
    </form>
</div>
{% endblock content %}
