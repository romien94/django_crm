{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-detail' lead.pk %}">Go back the to {{ lead }}</a>
    <h1 class="text-gray-900 text-2xl title-font font-medium mb-3 mt-3">Create a new followup</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white mb-3" type="submit">Create</button>
    </form>
</div>

{% endblock content %}
