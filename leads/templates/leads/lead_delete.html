{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back the to leads list</a>
    <h1 class="text-gray-900 text-2xl title-font font-medium mb-3 mt-3">Are you sure you want to delete the lead?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white mb-3" type="submit">Delete</button>
    </form>
</div>

{% endblock content %}
